---
apiVersion: v1
kind: ConfigMap
metadata:
 name: mysql-config
data:
 MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
 MYSQL_DATABASE: "cities"
---
apiVersion: v1
kind: Secret
metadata:
 name: mysql-secret
type: Opaque
data:
 username: c2hpcHBpbmc=
 password: c2VjcmV0
---
apiVersion: v1
kind: Pod
metadata:
 name: mysql
 labels:
  server: mysql
  tier: db
spec:
 containers:
  - name: mysql
    imagePullPolicy: Always
    image: gopalareddy/mysql:k8
    - configMapRef:
        name: mysql-config
    - secretRef:
        name: mysql-secret
    ports:
     - containerPort: 3306
    resources:
     requests:
      cpu: "100m"
      memory: "128Mi"
     limits:
      cpu: "100m"
      memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
 name: mysql
spec:
 selector:
  server: mysql
  tier: db
 ports:
  - protocol: TCP
    port: 80
    targetPort: 3306